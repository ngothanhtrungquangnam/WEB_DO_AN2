    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = JSON.parse(localStorage.getItem("userInfo"));
            const authButton = document.getElementById('authButton');

            // 1. X盻ｭ lﾃｽ nﾃｺt ﾄ斉ハg nh蘯ｭp
            if (userInfo && userInfo.username) {
                authButton.textContent = `ﾄ斉ハg xu蘯･t (${userInfo.username})`;
                authButton.addEventListener("click", () => {
                    localStorage.clear();
                    window.location.href = '/index.html';
                });
            } else {
                authButton.textContent = 'ﾄ斉ハg nh蘯ｭp';
                authButton.addEventListener("click", () => { window.location.href = '/login.html'; });

            if (!userInfo || userInfo.role !== 'admin') {
                const adminIds = ['nav-order-link', 'nav-admin-link', 'nav-table-link', 'nav-stats-link', 'utilityDropdown'];
                adminIds.forEach(id => {
                    const el = document.getElementById(id);
                    if(el) el.style.display = 'none';
                });
            }
        });
    </script>
