    <script>
        let userInfo = null;

        // --- Logic ƒê·ªïi m·∫≠t kh·∫©u (Gi·ªØ nguy√™n 100% c·ªßa b·∫°n) ---
        function togglePasswordForm() {
            const form = document.getElementById("passwordForm");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }
        
        async function handlePasswordSubmit(e) {
            e.preventDefault();
            const msg = document.getElementById('msg');
            const btn = e.target.querySelector('button[type="submit"]');
            const oldPass = document.getElementById('oldPass').value;
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;

            if (!userInfo || !userInfo.token || newPass !== confirmPass) {
                msg.textContent = newPass !== confirmPass ? '‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!' : 'L·ªói: B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p.';
                msg.className = 'error';
                return;
            }

            btn.disabled = true; btn.textContent = 'ƒêang l∆∞u...';
            try {
                const res = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userInfo.token}` },
                    body: JSON.stringify({ oldPassword: oldPass, newPassword: newPass })
                });
                const data = await res.json();
                
                if (res.ok) {
                    msg.textContent = '‚úÖ ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng!';
                    msg.className = 'success';
                    e.target.reset();
                } else {
                    msg.textContent = `‚ö†Ô∏è ${data.message}`;
                    msg.className = 'error';
                }
            } catch (err) {
                msg.textContent = 'üö´ L·ªói k·∫øt n·ªëi server!';
                msg.className = 'error';
            } finally {
                btn.disabled = false; btn.textContent = 'üíæ L∆∞u thay ƒë·ªïi';
            }
        }
        
        // --- Logic X·ª≠ l√Ω ƒêƒÉng nh·∫≠p/ƒêƒÉng xu·∫•t (M·ªöI) ---
        function handleAuthAction() {
            if (userInfo) {
                // N·∫øu ƒë√£ ƒëƒÉng nh·∫≠p -> Th·ª±c hi·ªán ƒêƒÉng xu·∫•t
                if(confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒêƒÉng xu·∫•t t√†i kho·∫£n ${userInfo.username}?`)) {
                    localStorage.removeItem("userInfo");
                    localStorage.removeItem("clientCart"); 
                    window.location.href = "/index.html"; // Chuy·ªÉn v·ªÅ trang ch·ªß sau khi ƒëƒÉng xu·∫•t
                }
            } else {
                // N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p -> Chuy·ªÉn ƒë·∫øn trang ƒêƒÉng nh·∫≠p
                window.location.href = "login.html";
            }
        }

        // --- Logic Hi·ªÉn th·ªã th√¥ng tin v√† N√∫t ---
      function renderProfileAndButtons() {
    const userHeaderInfo = document.getElementById("userInfoHeader");
    const avatarImg = document.getElementById("user-avatar-img");
    const authText = document.getElementById("authText");

    if (!userInfo) {
        // N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p
        document.querySelector(".user-display-name").innerText = "Kh√°ch v√£ng lai";
        authText.innerText = "ƒêƒÉng nh·∫≠p";
        document.getElementById("authMenuContent").style.display = "none";
    } else {
        // ƒê√£ ƒëƒÉng nh·∫≠p
        document.querySelector(".user-display-name").innerText = userInfo.username || "Ng∆∞·ªùi d√πng";
        authText.innerText = "ƒêƒÉng xu·∫•t";
        document.getElementById("authMenuContent").style.display = "block";
        
        // T·ª± ƒë·ªông c·∫≠p nh·∫≠t avatar theo t√™n (UI Avatars)
        avatarImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userInfo.username)}&background=ff7043&color=fff&size=128`;
    }
}

// S·ª≠a h√†m toggle m·∫≠t kh·∫©u ƒë·ªÉ ph√π h·ª£p v·ªõi ID m·ªõi
function togglePasswordForm() {
    const container = document.getElementById("passwordFormContainer");
    container.style.display = container.style.display === "none" ? "block" : "none";
}

   // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            userInfo = JSON.parse(localStorage.getItem("userInfo"));
            renderProfileAndButtons();
            document.getElementById('passwordForm').addEventListener('submit', handlePasswordSubmit);

            // T·∫¢I NAVBAR TR√äN (Header)
            let navbarFile = '/guest-navbar.html';
            let bottomNavFile = '/bottom-nav.html'; // Default: Menu ƒë·∫ßy ƒë·ªß

            if (userInfo && userInfo.role === 'admin') {
                navbarFile = '/admin-navbar.html';
            } else if (userInfo) {
                navbarFile = '/user-navbar.html';
            } else {
                // N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p, s·ª≠ d·ª•ng menu t·ªëi gi·∫£n cho Header & Bottom Nav
                bottomNavFile = '/guest-bottom-nav.html'; 
            }

            fetch(navbarFile)
                .then(r => r.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                })
                .catch(err => console.error("L·ªói t·∫£i Header:", err));

            // T·∫¢I MENU D∆Ø·ªöI (Bottom Nav)
            fetch(bottomNavFile) // S·ª¨ D·ª§NG FILE ƒê∆Ø·ª¢C X√ÅC ƒê·ªäNH
                .then(r => r.text())
                .then(html => {

                    // Active n√∫t "T√†i kho·∫£n" (Ch·ªâ active n·∫øu l√† menu ƒë·∫ßy ƒë·ªß)
                    const navProfile = document.getElementById('nav-profile');
                    if(navProfile) navProfile.classList.add('active');

                    // Script toggle menu (ƒê·ªÉ n√∫t Ti·ªán √≠ch ho·∫°t ƒë·ªông)
                    // ... (ƒêo·∫°n script n√†y gi·ªØ nguy√™n)
                    const s = document.createElement("script");

                    `;
                    document.body.appendChild(s);
                })
